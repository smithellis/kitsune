{% if value.type=='Community' %}
<section class="mzp-l-content mzp-l-content sumo-page-section--inner">
<div class="card card--callout is-full-width has-moz-headings">
  <div class="card--callout-wrap-narrow">
    <img class="card--feature-img" src="{{ webpack_static('sumo/img/join-our-community.png') }}" alt="Illustration of community" />
    <div class="card--details">
      <h3 class="card--title">{{ value.headline }}</h3>
      <p class="card--desc">{{ value.details }}</p>
      <p class="card--desc"><strong><a href="{{ url('landings.contribute') }}">{{ _('Learn More') }}</a></strong></p>
    </div>
  </div>
</div>
</section>
{% endif %}
