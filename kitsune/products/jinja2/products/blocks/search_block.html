<section class="home-search-section sumo-page-section--lg extra-pad-bottom shade-bg">
  <div class="mzp-l-content narrow">
    <div class="home-search-section--content">
      <h1 class="sumo-page-heading-xl">{{ value.title }}</h1>
        <form data-instant-search="form" {% if id %}id="{{ id }}" {% endif %} action="{{ url('search') }}" method="get"
          {% if target %} target="{{ target }}" {% endif %} class="simple-search-form">
          {% if params %}
          {% for k, v in params.items() %}
          <input type="hidden" name="{{ k }}" value="{{ v }}" />
          {% endfor %}
          {% endif %}
          <input spellcheck="true" type="search" autocomplete="off" name="q" aria-required="true"
            placeholder="{{ value.placeholder }}" class="searchbox" id="search-q" />
          <button type="submit" title="{{ _('Search') }}" class="search-button">{{ _('Search') }}</button>
        </form>
      <p class="popular-searches">
        <span>{{ _('Popular Searches:') }}</span>
        <a href="#popular_search_1" data-featured-search>{{ _('Mozilla account') }}</a>
        <a href="#popular_search_2" data-featured-search>{{ _('VPN') }}</a>
        <a href="#popular_search_3" data-featured-search>{{ _('Tracking Protection') }}</a>
      </p>
    </div>
  </div>
</section>
